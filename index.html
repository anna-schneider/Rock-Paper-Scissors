<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="app.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
  <!-- 
  Score
  Rules

  You Picked
  The House Picked

  You Win
  You Lose

  Play Again -->

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="game-container">
    <header>
      <img class="logo" src="images/logo.svg" alt="logo">
      <div class="score-container">
        <!-- <h3>Your Score</h3>
        <h3>Computer Score</h3> -->
        <h4 id="score-header">score</h4>
        <h3 id="score">0</h3>
      </div>
    </header>

    <div id="btn-container">
      <button class="paper-btn btn-background" type="button" name="button">
        <div class="btn-wrapper">
          <img class="icons" src="images/icon-paper.svg" alt="paper icon">
        </div>
      </button>

      <button class="scissors-btn btn-background" type="button" name="button">
        <div class="btn-wrapper">
          <img class="icons" src="images/icon-scissors.svg" alt="scissors icon">
        </div>
      </button>

      <button class="rock-btn btn-background" type="button" name="button">
        <div class="btn-wrapper">
          <img class="icons" src="images/icon-rock.svg" alt="rock icon">
        </div>
      </button>
    </div>
    <div id="rules-btn-wrapper">
      <button class="rules-btn" type="button" name="button">Rules
      </button>
    </div>

  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Anna Schneider</a>.
  </div>
</body>

</html>
